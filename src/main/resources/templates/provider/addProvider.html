<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container">
<h3>Add Provider</h3>
<div class="card">
    <div class="card-body">
        <div class="col-md-10">
            <form th:action="@{/provider/add}" th:object="${provider}" method="post">
                <div class="form-group">
                    <label for="name" class="col-form-label">Name</label>
                    <input  id="name" th:field="*{name}" type="text" placeholder="Name" class="form-control" />
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="col-form-label">Email</label>
                    <input  id="email" th:field="*{email}" type="text" placeholder="Name" class="form-control" />
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" placeholder="address" th:field="*{address}" class="form-control" type="text"/>
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger" ></span>
                </div>

                <div class="col-md-6">
                    <input type="submit" class="btn btn-primary" value="Add Provider"/>
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
