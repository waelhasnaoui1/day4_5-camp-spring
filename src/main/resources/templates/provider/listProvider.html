<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container">
    <div class="card">
        <div class="card-body">
            <div th:switch="${providers}" class="container my-5">
                <a th:href="@{/provider/add}" class="btn btn-primary my-2">add Provider</a>
                <div class="col-md-10">
                    <h2 th:case="null"> Not provider yet !</h2>
                </div>
                <div th:case="*" >
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="provider : ${providers}">
                                <td th:text="${provider.id}"></td>
                                <td th:text="${provider.name}"></td>
                                <td th:text="${provider.email}"></td>
                                <td th:text="${provider.address}"></td>
                                <td><a th:href="@{/provider/show/{id}(id=${provider.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>Details</a></td>
                                <td><a th:href="@{/provider/edit/{id}(id=${provider.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/provider/delete/{id}(id=${provider.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
