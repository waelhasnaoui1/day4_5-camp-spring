<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <h2>Update Provider</h2>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/provider/add}" th:object="${provider}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group col-md-6">
                    <lable for="name">Name</lable>
                    <input type="text" id="name" th:field="*{name}" class="form-control" >
                    <span class="text-danger"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="form-group col-md-6">
                    <lable for="email">Email</lable>
                    <input type="text" id="email" th:field="*{email}" class="form-control" >
                    <span class="text-danger"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="address" >Address</label>
                    <input id="address" class="form-control" th:field="*{address}" type="text"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                </div>
                <div class="form-group col-md-6">
                    <input type="submit" value="Update" class="btn btn-primary" ></input>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
