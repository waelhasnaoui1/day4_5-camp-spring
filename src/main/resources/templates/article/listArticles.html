<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h2>list article</h2>
    <div class="cotnainer" th:switch="${articles}">
        <a th:href="@{/article/add}" class="btn btn-primary my-2">Add Article</a>
        <div th:case="null">
            <h2>No Articles yet</h2>
        </div>
        <div th:case="*">
            <table class="table">
                <thead>
                <tr>
                    <th>Label</th>
                    <th>Price</th>
                    <th>Provider</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articles}">
                    <td th:text="${article.label}"></td>
                    <td th:text="${article.price}"></td>
                    <td th:text="${article.provider.name}"></td>
                    <td><a th:href="@{/article/edit/{id}(id=${article.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                    <td><a th:href="@{/article/delete/{id}(id=${article.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>



</body>
</html>
