<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/article/add}" th:object="${article}" method="post">
                    <div class="form-group">
                        <label for="label" >label</label>
                        <input id="label" th:field="*{label}" class="form-control" type="text" placeholder="label"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('label')}" th:errors="*{label}"></span>
                    </div>
                    <div class="form-group">
                        <label for="price" >label</label>
                        <input id="price" th:field="*{price}" class="form-control" type="text" placeholder="label"/>
                        <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                    </div>
                    <div class="form-group">
                        <label for="price" >Providers</label>
                        <select name="providerId" class="form-control" required>
                            <option selected disabled value>please select a provider</option>
                            <option th:each="provider : ${providers}" th:text="${provider.name}" th:value="${provider.id}"></option>
                        </select>
                    </div>

                    <input type="submit" class="btn btn-primary" value="submit"/>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
